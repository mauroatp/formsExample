<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <small 
               *ngIf="nombre.invalid && nombre.touched"
               class="form-text text-danger">Ingrese 5 caracteres</small> 
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               placeholder="Apellido"
               [ngModel]="usuario.apellido"
               name="apellido"
               required
               minlength="2"
               #apellido="ngModel">
               <small 
               *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Ingrese 5 caracteres</small> 
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             placeholder="Correo electrÃ³nico"
             [ngModel]="usuario.correo"
             name="correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
             <small 
               *ngIf="correo.invalid && correo.touched"
               class="form-text text-danger">Correo invalido</small> 
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        [disabled]="paises.length === 0"
        [class.is-invalid]="pais.invalid && pais.touched"
        required
        #pais="ngModel">
        <option *ngFor="let pais of paises"
        [value]="pais.codigo">
            {{pais.nombre}}
            
        </option>
      </select>
      <small 
      *ngIf="pais.invalid && pais.touched"
      class="form-text text-danger">Seleccione pais</small> 
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check-inline form-check">
        <input class=" form-check-inline" 
                ngModel
                [class.is-invalid]="genero.invalid && genero.touched"
                name="genero"
                value="M"required
                #genero="ngModel"
                type="radio">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check-inline form-check">
        <input class=" form-check-inline" 
                ngModel
                [class.is-invalid]="genero.invalid && genero.touched"
                name="genero"
                value="F"
                required
                #genero="ngModel"
                type="radio">
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
