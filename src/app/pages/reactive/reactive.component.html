<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
               <small *ngIf="nombreNoValido" class="text-danger">
                 Ingrese 5 letras
                </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido" class="text-danger">
                 Ingrese 5 letras
                </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="emailNoValido">
               <small *ngIf="emailNoValido" class="text-danger">
                 Email incorrecto
                </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
               <small *ngIf="usuarioNoValido" class="text-danger">
                 Ese usuario ya existe
                </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contrasena</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="contrasena"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">
               <small *ngIf="emailNoValido" class="text-danger">
                 Contrasena incorrecto
                </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita Contrasena</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="repita contrasena"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido">
               <small *ngIf="emailNoValido" class="text-danger">
                 Contrasena incorrecto
                </small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

      <div class="col">
        <input type="text" 
        class="form-control"
        placeholder="Districto"
        formControlName="districto"
        [class.is-invalid]="districtoNoValido">
      </div>

      <div class="col">
        <input type="text" 
        class="form-control"
        placeholder="Ciudad"
        formControlName="ciudad"
        [class.is-invalid]="ciudadNoValido">
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <input type="text" 
              class="form-control"
              [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

<button class="btn btn-primary mt-3 mb-5 btn-block" 
        type="button"
        (click)="agregarPasatiempos()">
        + Agregar
      </button>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario {{ forma.valid }}
  <br>
  Status: {{forma.status}} 
</pre>

<pre>
  {{forma.value | json}}
</pre>
